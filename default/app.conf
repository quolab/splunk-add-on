[author=kintyre]
company = Kintyre
email = splunkbase@kintyre.co

[install]
build = 0
is_configured = 0

[launcher]
author = kintyre
description = Kintyre's QuoLab Add-on for Splunk
version = 0.9.1

[package]
check_for_updates = true
id = TA-quolab

[triggers]
# Avoid restarts, where possible
# Note that 'logging.conf' is not a real conf file, but without this a Splunk restart is requested
reload.app = simple
reload.logging = simple
reload.passwords = simple
reload.quolab_servers = simple

[ui]
is_visible = 1
label = QuoLab Add-on for Splunk
setup_view = configure
show_in_nav = 1
